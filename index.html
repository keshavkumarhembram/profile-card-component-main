<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile-card">
      <img
        class="profile-image"
        src="./images/image-victor.jpg"
        alt="Victor Crest"
      />
      <div class="name-age">
        <h1>Victor Crest <span class="age">26</span></h1>
      </div>
      <div class="location">London</div>
      <div class="stats">
        <div class="stats-item">
          <p class="stats-item__count">80K</p>
          <p class="tags">Followers</p>
        </div>
        <div class="stats-item">
          <p class="stats-item__count">803K</p>
          <p class="tags">Likes</p>
        </div>
        <div class="stats-item">
          <p class="stats-item__count">1.4K</p>
          <p class="tags">Photos</p>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
